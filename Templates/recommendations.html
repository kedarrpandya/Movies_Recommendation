<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s;
        }

        .container {
            margin-top: 30px;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .search-form {
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #ddd;
        }

        .search-button {
            background-color: #333;
            color: #ddd;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background-color: #555;
        }

        .recommendations-heading {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .movie-card {
            background-color: #111;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
            color: #fff;
            margin: 15px;
            padding: 0;
            cursor: pointer;
            perspective: 1000px;
            position: relative;
        }

        .movie-card:hover {
            transform: scale(1.03);
        }

        .movie-card img {
            max-height: 400px;
            border-radius: 10px 10px 0 0;
            width: 100%;
        }

        .movie-card .card-body {
            padding: 1.25rem;
        }

        .movie-card .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .movie-card .card-details {
            transform: rotateY(0deg);
            display: none;
            position: absolute;
            backface-visibility: hidden;
            /* Ensure the back side is hidden */
            width: 100%;
            height: 100%;
        }

        .movie-card.flipped .card-details {
            transform: rotateY(180deg);
            display: block;
        }

        .no-recommendations {
            font-size: 1.25rem;
        }

        .general-trivia-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }

        .close-content {
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #fff;
            border-radius: 50%;
        }
    </style>
    <script>
        // JavaScript function to flip the movie card and show movie details
        function flipMovieCard(card) {
            card.querySelector('.movie-card').classList.toggle('flipped');
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Movie Recommendation App</h1>
        </div>
        <form class="search-form" method="POST" action="/">
            <div class="mb-3">
                <input type="text" name="movie_title" class="search-input" placeholder="Enter a Movie Title" required>
            </div>
            <button type="submit" class="search-button">Recommend Movies</button>
        </form>
        <!-- Display movie cards here -->
        <div class="recommendations-heading">
            {% if recommended_movies %}
            <h2>Recommended Movies for '{{ user_movie_title }}':</h2>
            <div class="row">
                {% for movie in recommended_movies %}
                <div class="col-md-3">
                    <div class="movie-card" onclick="flipMovieCard(this)">
                        <div class="card-inner">
                            <div class="poster-container">
                                <img src="{{ get_movie_poster(movie.title) }}" class="card-img-top"
                                    alt="{{ movie.title }}">
                            </div>
                            <div class="card-details">
                                <div class="general-trivia-label">General Trivia</div>
                                <div class="close" onclick="flipMovieCard(this.parentElement.parentElement)">
                                    <div class="close-content">&#215;</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <p class="no-recommendations">No recommendations found for '{{ user_movie_title }}'.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
